<div id="content2" class="container-fluid">
<div class="block-header">
    <h2>DASHBOARD</h2>
</div>

<!-- Widgets -->
<div class="row clearfix">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box bg-pink hover-expand-effect">
            <div class="icon">
                <i class="material-icons">local_shipping</i>
            </div>
            <div class="content">
                <div class="text">Viajes Activos</div>
                <div class="number count-to" data-from="0" data-to="{{ESTADISTICOS_TOTALES_VIAJE.viajes_activos}}" data-speed="15" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="info-box bg-cyan hover-expand-effect">
            <div class="icon">
                <i class="material-icons">playlist_add_check</i>
            </div>
            <div class="content">
                <div class="text">Viajes Terminados</div>
                <div class="number count-to" data-from="0" data-to="{{ESTADISTICOS_TOTALES_VIAJE.viajes_finalizados}}" data-speed="1000" data-fresh-interval="20"></div>
            </div>
        </div>
    </div>


</div>
<!-- #END# Widgets -->


<div class="row clearfix">
    <!-- Task Info -->
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="card">
            <div class="header">
                <h2>Tareas Actuales</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="index.php">Actualizar</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <div class="table-responsive">
                    <table class="table table-hover dashboard-task-infos">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tramo</th>
                            <th>Chofer</th>
                            <th>Estado</th>
                            <th>Gasto</th>
                            <th>Progress</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for num in ESTADISTICOS_RESUMEN_VIAJE %}
                        <tr>
                            <td><span style="font-size: 10px">{{num.nro_orden}}</span></td>
                            <td><span style="font-size: 10px">{{num.tramo}}</span></td>
                            <td><span style="font-size: 10px">{{num.chofer}}</span></td>
                            <td><span class="label bg-green" style="font-size: 10px">{{num.estado}}</span></td>
                            <td><span style="font-size: 10px">{{num.gasto}}</span></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-green" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 62%"></div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Task Info -->

</div>
</div>
